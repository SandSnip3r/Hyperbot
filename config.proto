syntax = "proto3";

package proto.config;

message AutopotionConfig {
  double hp_threshold = 1;
  double mp_threshold = 2;
  double vigor_hp_threshold = 3;
  double vigor_mp_threshold = 4;
}

message TrainingConfig {
  int32 region = 1;
  double center_x = 2;
  double center_y = 3;
  double center_z = 4;
  double radius = 5;
}

message CharacterConfig {
  string character_name = 1;
  string username = 2;
  string password = 3;
  AutopotionConfig autopotion_config = 4;
  TrainingConfig training_config = 5;
}

message Config {
  optional string client_path = 1;
  optional string character_to_login = 2;
  repeated CharacterConfig character_configs = 3;
}
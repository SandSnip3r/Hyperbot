syntax = "proto3";

package proto.config;

message Config {
  optional string client_path = 1;
  optional string character_to_login = 2;
  map<string, CharacterConfig> character_configs = 3;
}

message CharacterConfig {
  string username = 1;
  string password = 2;
  AutopotionConfig autopotion_config = 3;
}

message AutopotionConfig {
  double hp_threshold = 1;
  double mp_threshold = 2;
  double vigor_hp_threshold = 3;
  double vigor_mp_threshold = 4;
}
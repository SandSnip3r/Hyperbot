syntax = "proto3";

package broadcast;

message HpMpUpdate {
  int32 currentHp = 1;
  int32 maxHp = 2;
  int32 currentMp = 3;
  int32 maxMp = 4;
}

message CharacterLevelUpdate {
  int32 level = 1;
}

message CharacterExperienceUpdate {
  uint64 experience = 1;
}

message CharacterNameUpdate {
  string name = 1;
}

enum GoldLocation {
  kInventory = 0;
  kStorage = 1;
  kGuildStorage = 2;
}

message GoldAmountUpdate {
  uint64 goldAmount = 1;
  GoldLocation goldLocation = 2;
}

message BroadcastMessage {
  oneof body {
    HpMpUpdate hpMpUpdate = 1;
    CharacterLevelUpdate characterLevelUpdate = 2;
    CharacterExperienceUpdate characterExperienceUpdate = 3;
    CharacterNameUpdate characterNameUpdate = 4;
    GoldAmountUpdate goldAmountUpdate = 5;
  }
}
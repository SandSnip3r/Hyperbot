syntax = "proto3";

package broadcast;

message Message1 {
  string data = 1;
}

message Message2 {
  int32 data = 1;
}

message HpMpUpdate {
  int32 currentHp = 1;
  int32 maxHp = 2;
  int32 currentMp = 3;
  int32 maxMp = 4;
}

message LevelUpdate {
  int32 level = 1;
}

message BroadcastMessage {
  oneof body {
    Message1 message1 = 1;
    Message2 message2 = 2;
    HpMpUpdate hpMpUpdate = 3;
    LevelUpdate levelUpdate = 4;
  }
}